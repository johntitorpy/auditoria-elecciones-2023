<script id="tmpl_chipa/boleta_watermark" type="text/x-handlebars-template" class="raw_template">
<div class="watermark">
    <svg version="1.1"
         baseProfile="full"
         width="2300" height="832"
         xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink"
         style="font-family: 'Nimbus Sans L', Arial, Helvetica, 'Liberation Sans', sans-serif">
        {{dibujar_watermark watermark}}
    </svg>
</div>

</script>
<script id="tmpl_chipa/boleta_troquel" type="text/x-handlebars-template" class="raw_template">
<div class="troquel">
    <svg version="1.1"
         baseProfile="full"
         width="2300" height="832"
         xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink"
         style="font-family: 'Nimbus Sans L', Arial, Helvetica, 'Liberation Sans', sans-serif">
        {{dibujar_troquel troquel sub_troquel}}
    </svg>
</div>

</script>
<script id="tmpl_chipa/boleta_tarjeta_voto_blanco" type="text/x-handlebars-template" class="raw_template">
<div class="candidato
            max{{candidato_maxn n_secciones}}
            {{#if (agrandar_seccion index n_columnas n_filas n_secciones)}}size_x2{{/if}}
            {{#if troquel}}con-troquel{{/if}}">
    <div class="candidato_lista_sin_imagen">
        <h3 class="sin_imagen-nombre_cargo">{{titulo}}</h3>
        <div class="datos-candidato max{{candidato_maxn n_secciones}}">
            <div class="candidato_lista_sin_imagen-candidatos justify-center">
                <div class="principales m-auto">
                    <div class="candidato_lista_sin_imagen-voto_blanco">VOTO EN BLANCO</div>
                </div>
            </div>
        </div>
    </div>
</div>
</script>
<script id="tmpl_chipa/boleta_tarjeta_con_preferencias" type="text/x-handlebars-template" class="raw_template">
<div class="candidato
            max{{candidato_maxn n_secciones}}
            {{#if (agrandar_seccion index n_columnas n_filas n_secciones)}}size_x2{{/if}}
            {{#if troquel}}con-troquel{{/if}}">
    <div class="candidato_lista_sin_imagen">
        <h3 class="sin_imagen-nombre_cargo">{{titulo}}</h3>
        <div class="datos-candidato py-5 max{{candidato_maxn n_secciones}}">
            <div class="sin_imagen-lista_preferencia">
                <div class="sin_imagen-datos_lista sin_imagen-lista m-auto">
                    <p class="sin_imagen-palabra_lista">Lista</p>
                    <p class="sin_imagen-numero_lista {{ajustar_tamano numero_lista.numero}}">
                        {{numero_lista.numero}}</p>
                </div>
                <p class="preferente_candidato-nro_orden">
                    <span class="preferente_candidato-nro_orden__opcion">Opci&oacute;n</span>
                    <span class="preferente_candidato-nro_orden__orden">{{nombre_candidato.nro_orden}}</span>
                </p>
            </div>
            <div class="candidato_lista_sin_imagen-candidatos">
                <div class="sin_imagen-nombre_lista">{{nombre_lista}}</div>
                <div class="principales">
                    {{#if nombre_candidato.titulo}}
                    <p class="principales_titulo fw-normal">{{nombre_candidato.titulo}}</p>
                    {{/if}}
                    {{recorrer_nombre_candidatos_principales_preferencia nombre_candidato.texto}}
                </div>
            </div>
        </div>
    </div>
</div>

</script>

<script id="tmpl_chipa/boleta_tarjeta_con_secundarios" type="text/x-handlebars-template" class="raw_template">
<div class="candidato
            max{{candidato_maxn n_secciones}}

        <h3 class="sin_imagen-nombre_cargo">{{titulo}}</h3>

            {{#if nombre_candidato}}
            <div class="candidato_lista_sin_imagen-candidatos w-100 p-0">
                {{#if muestra_lista_en_primer_cargo}}
                    {{#if (es_primer_cargo index)}}
                    <div class="sin_imagen-nombre_lista mb-1">{{nombre_lista}}</div>
                    {{/if}}
                {{else}}

                {{/if}}
                <div class="candidatos-container">
                    <div class="principales">
                        {{#if nombre_candidato.titulo}}

                    </div>
                    {{#if secundarios}}
                    <div class="secundarios">
                        {{recorrer_nombre_candidatos_secundarios secundarios}}
                    </div>
                    {{/if}}
                </div>
            </div>
            {{/if}}
        </div>
    </div>
</div>

</script>
